# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Amit Chaudhary
email: meamitkc@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  I am a Machine Learning Engineer applying research to products.
  I explain machine learning concepts using diagrams, animations and intuition
url: "https://amitness.com"
twitter_username: amitness
github_username: amitness
minimal_mistakes_skin: default
search: true

twitter:
  username: "amitness"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:year/:month/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Kathmandu

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Amit Chaudhary"
  avatar: "/images/bio-photo.jpg"
  bio: "Research && Engineering"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/amitness"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/amitness"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/amitness"
    - label: "Subscribe"
      icon: "fas fa-fw fa-envelope"
      url: "https://www.getrevue.co/profile/amitness"
    - label: "Support"
      icon: "fas fa-fw fa-mug-hot"
      url: "https://www.buymeacoffee.com/amitness"
#    - label: "Email"
#      icon: "fab fa-envelope"
#      url: "mailto:meamitkc@gmail.com"
#    - label: "Feed"
#      icon: "fab fa-fw fa-globe"
#      url: "/feed.xml"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "http://bit.ly/amitnesstwitter"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/amitness"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "images/"
    values:
      image: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"
repository: "amitness/blog-comments"

google_site_verification: "xETphZ5K1WItiUzH0YMRgZ8njDZlQMcGd_HD3zxGkuI"

social:
  type: Person
  name: Amit Chaudhary
  links:
    - "https://twitter.com/amitness"
    - "https://www.facebook.com/amitify"
    - "https://www.linkedin.com/in/amitness"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-98232022-1"
    anonymize_ip: false
